<ion-content [fullscreen]="true">
  <section id="el-page-content">
    <article class="el-container-cards">
      <div class="el-card">
        <h3>Search Marksheet</h3>
        <form>
          <div class="el-row">
            <mat-form-field>
              <mat-label>Exam Type</mat-label>
              <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Select Class</mat-label>
              <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Select Section</mat-label>
              <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-raised-button color="primary">
              <mat-icon>search</mat-icon>
              Search
            </button>
          </div>
        </form>
      </div>
      <div class="el-card">
        <h3>Marksheet List of class 1(A)</h3>
        <table mat-table [dataSource]="dataSource">
  
          <!-- Position Column -->
          <ng-container matColumnDef="student">
            <th mat-header-cell *matHeaderCellDef> Student </th>
            <td mat-cell *matCellDef="let element"> </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="roll_no">
            <th mat-header-cell *matHeaderCellDef> Roll No. </th>
            <td mat-cell *matCellDef="let element"> </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="percentage">
            <th mat-header-cell *matHeaderCellDef> Percentage (%) </th>
            <td mat-cell *matCellDef="let element"> </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Position </th>
            <td mat-cell *matCellDef="let element"> </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="parent_contact">
            <th mat-header-cell *matHeaderCellDef> Parent's Contact </th>
            <td mat-cell *matCellDef="let element">  </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">  </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons
                      aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </article>
  </section>
</ion-content>
