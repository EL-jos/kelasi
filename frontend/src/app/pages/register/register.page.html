<ion-content [fullscreen]="true">
  <section id="el-page-content">
    <article class="el-container-cards">
      <div class="el-card">
        <h3>Search Marksheet</h3>
        <form>
          <div class="el-row">
            <mat-form-field>
              <mat-label>Nom de l'école</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Contact de l'école</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Adresse de l'école</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div class="el-row">
            <mat-form-field>
              <mat-label>Nom du responsable</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Prénom du responsable</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Adresse e-mail du responsable</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div class="el-row">
            <mat-form-field>
              <mat-label>Mot de passe</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Confirmation du mot de passe</mat-label>
              <input matInput>
            </mat-form-field>
          </div>
          <div class="el-row">
            <mat-checkbox class="example-margin">Acceptation des conditions d'utilisation</mat-checkbox>
          </div>
          <button mat-raised-button color="primary">
            <mat-icon>send</mat-icon>
            S'enregistrer
          </button>
        </form>
      </div>
    </article>
  </section>
</ion-content>
